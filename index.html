<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/df5b5d15cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"><i class="fa-solid fa-book-open"></i> Book Library</h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </div>
            
        </form>
        <div class="library">
            <table class="table table-striped mt-5">
                <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>ISBN</th>
                     <th></th>
                 </tr>
                </thead> 
                <tbody id="book-library">
     
                </tbody>
             </table>
        </div>
        
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
